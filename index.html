<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javascript Calculator</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />

  <!-- My Style Sheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Bootstrap/ Javascript Calculator</h1>
    <p>
      Welcome!<br>
      This is an example implementation of the <em>calc/eval</em> exercise, as a web application.

      When I'll get better, I might change the design a bit, implement it in ReactJS.
    </p>
  </div>


  <div class="container calculator">
    <div class="row">
      <div class="col">
        <input class="form-control" id="calc-screen" type="text">
      </div>
    </div>
    <div class="row">
      <div class="col-3"><button type="button" class="btn btn-secondary calc-button">(</button></div>
      <div class="col-3"><button type="button" class="btn btn-secondary calc-button">)</button></div>
      <div class="col-3"><button type="button" class="btn btn-secondary calc-button">%</button></div>
      <div class="col-3"><button type="button" class="btn btn-outline-primary calc-button">AC</button></div>
    </div>
    <div class="row">
      <div class="col-3"><button type="button" class="btn btn-outline-dark calc-button">9</button></div>
      <div class="col-3"><button type="button" class="btn btn-outline-dark calc-button">8</button></div>
      <div class="col-3"><button type="button" class="btn btn-outline-dark calc-button">7</button></div>
      <div class="col-3"><button type="button" class="btn btn-secondary calc-button">รท</button></div>
    </div>
    <div class="row">
      <div class="col-3"><button type="button" class="btn btn-outline-dark calc-button">6</button></div>
      <div class="col-3"><button type="button" class="btn btn-outline-dark calc-button">5</button></div>
      <div class="col-3"><button type="button" class="btn btn-outline-dark calc-button">4</button></div>
      <div class="col-3"><button type="button" class="btn btn-secondary calc-button">ร</button></div>
    </div>
    <div class="row">
      <div class="col-3"><button type="button" class="btn btn-outline-dark calc-button">3</button></div>
      <div class="col-3"><button type="button" class="btn btn-outline-dark calc-button">2</button></div>
      <div class="col-3"><button type="button" class="btn btn-outline-dark calc-button">1</button></div>
      <div class="col-3"><button type="button" class="btn btn-secondary calc-button">-</button></div>
    </div>
    <div class="row">
      <div class="col-3"><button type="button" class="btn btn-outline-dark calc-button">0</button></div>
      <div class="col-3"><button type="button" class="btn btn-secondary calc-button">.</button></div>
      <div class="col-3"><button type="button" class="btn btn-primary calc-button">=</button></div>
      <div class="col-3"><button type="button" class="btn btn-secondary calc-button">+</button></div>
    </div>
  </div>
</body>

</html>
