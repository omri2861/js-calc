<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />

    <!-- My Style Sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello, World!</h1>

    <div class="container calculator">
      <div class="calc-buttons">
        <div class="row">
          <button type="button" class="col-3 btn btn-outline-dark calc-button">9</button>
          <button type="button" class="col-3 btn btn-outline-dark calc-button">8</button>
          <button type="button" class="col-3 btn btn-outline-dark calc-button">7</button>
        </div>
        <div class = "row">
          <button type="button" class="col-3 btn btn-outline-dark calc-button">6</button>
          <button type="button" class="col-3 btn btn-outline-dark calc-button">5</button>
          <button type="button" class="col-3 btn btn-outline-dark calc-button">4</button>
        </div>
        <div class="row">
          <button type="button" class="col-3 btn btn-outline-dark calc-button">3</button>
          <button type="button" class="col-3 btn btn-outline-dark calc-button">2</button>
          <button type="button" class="col-3 btn btn-outline-dark calc-button">1</button>
        </div>
      </div>
    </div>
  </body>
</html>
